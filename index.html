<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Color Picker</title>
        <link rel="stylesheet" href="index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Happy+Monkey&family=Inter:wght@400;500;600;800&family=Karla:wght@400;500;800&family=Orbitron&family=Poppins:wght@400;600&family=Roboto:wght@100&family=Ubuntu:wght@400;500;700&display=swap" rel="stylesheet">
    </head>
    
    <body>
        <div class = "title">
            <h1>Color Scheme Generator</h1>
            <p>Beautiful Color Schemes in a few clicks!</p>
        </div>
            
        <main id="container" class="container">
            <div>
                <header>
                    <form>
                        <div class="input-field">
                            <label for="seed-color">Color</label>
                            <input type="color" value="#F4DFE1" id="seed-color"/>
                        </div>
                    <div class="input-field">
                        <label for="modes"> Select a Mode</label>
                        <select id="modes">
                            <option value="monochrome">Monochrome </option>
                            <option value="monochrome-dark">Monochrome Dark</option>
                            <option value="monochrome-light">Monochrome Light</option>
                            <option value="analogic">Analogic</option>
                            <option value="complement">Complement</option>
                            <option value="analogic-complement">Analogic Complement</option>
                            <option value="triad">Triad</option>
                            <option value="quad">Quad</option>
                        </select>
                    </div>                  
                        <button id="color-button">Generate</button>
                    </form>
                </header>
            </div>
            
            <div id="pallets" class="color flex">
             
            </div>  
        </main>
        
        <script src="index.js"></script>   
    </body>
</html>
